<div *ngIf="isLoading" class="loading-container">
  <p>در حال بارگذاری...</p>
</div>

<div *ngIf="!isLoading && showloginorsign; else profileBlock" class="useraccount">
  <div *ngIf="showloginform; else signupBlock" class="login-container">
    <form class="login-form" (ngSubmit)="handleSubmit()">
      <h2>ورود</h2>
      <div class="input-group">
        <label for="email">ایمیل</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">رمز</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="login-button">ورود</button>
      <button type="button" (click)="choosestatusfalse()">ثبت نام</button>
    </form>
  </div>

  <ng-template #signupBlock>
    <div class="signup-container">
      <form class="signup-form" (ngSubmit)="handleregister()">
        <h2>ثبت نام</h2>
        <div class="input-group">
          <label for="username">نام کاربری</label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="input-group">
          <label for="email">ایمیل</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password">رمز</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <div class="input-group">
          <label for="confirm-password">تکرار رمز</label>
          <input
            type="password"
            id="confirm-password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>
        <button type="submit" class="signup-button">ثبت نام</button>
        <button type="button" (click)="choosestatusfalse()">ورود</button>
      </form>
    </div>
  </ng-template>
</div>

<ng-template #profileBlock>
  <div class="profile-container">
    <div class="profile-card">
      <img alt="User Avatar" class="avatar" src="images/1.png"/>
      <h1 class="name" *ngIf="user">{{user.username}}</h1>
      <p class="email">{{user.email}}</p>
      <button (click)="exitaccount()">خروج از حساب کاربری</button>
    </div>
  </div>
</ng-template>
